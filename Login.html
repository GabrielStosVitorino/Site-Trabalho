<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="lovin.css">
</head>
<body>
    <section class="seco">
        <div class="container3">
            <div class="user logar">
               
                <div class="forma2">
                    <form>
                        <h2>Login</h2>
                        <input type="text" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <input type="submit" value="Logar">
                        <p class="cadastre">Não tem uma conta? <a href="#" onclick="toggle()">Cadastre-se</a></p>
                    </form>
                </div>
                <div class="image">
                    <img src="Fotos/pexels-benjamin-suter-3617500.jpg">
                </div>
            </div>

            <div class="user cadastro">
                <div class="image">
                    <img src="Fotos/nick-rickert-dHXcOy3umtE-unsplash.jpg">
                </div>
                <div class="forma2">
                    <form>
                        <h2>Crie uma conta</h2>
                        <input type="text" placeholder="Nome">
                        <input type="text" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <input type="password" placeholder="Confirme sua senha">
                        <input type="submit" value="Cadastrar">
                        <p class="cadastre">Já possui uma conta? <a href="#" onclick="toggle()">Entrar</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        function toggle(){
            seco = document.querySelector('.seco');
            container3 = document.querySelector('.container3');
            container3.classList.toggle('active');
            seco.classList.toggle('active');
        }
    </script>
</body>
</html>
