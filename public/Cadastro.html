<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="lovin.css">
</head>

<body class="bodyc">
    <section class="seco">
        <div class="container3">
            <div class="user cadastro">
                <div class="image">
                    <img src="Fotos/nick-rickert-dHXcOy3umtE-unsplash.jpg">
                </div>
                <div class="formulario">
                    <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                        <h2>Crie uma conta</h2>
                        <input name="nome" type="text" placeholder="Nome">
                        <input name="email" type="text" placeholder="E-mail">
                        <input name="senha" type="password" placeholder="Senha">
                        <input name="senhac" type="password" placeholder="Confirme sua senha">
                        <input type="submit" onclick="cadastro()" value="Cadastrar">
                        <p class="cadastre">Já possui uma conta? <a href="Logar.html">Entrar</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<script>
    function limparFormulario() {
        document.getElementById("form_cadastro").reset();
    }

    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));

        var nome = formulario.get("nome");
        var email = formulario.get("email");
        var senha = formulario.get("senha");
        var confirmacaoSenha = formulario.get("senhac");


        if (nome == "" || email == "" || senha == "" || confirmacaoSenha == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nome == "") {
                console.log('nome está em branco')
            }
            if (email == "") {
                console.log('email está em branco')
            }
            if (senha == "") {
                console.log('senha está em branco')
            }
            if (confirmacaoSenha == "") {
                console.log('confirmacaoSenha está em branco')
            }
            finalizarAguardar();
            return false;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        if (senha != confirmacaoSenha) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            finalizarAguardar();
            return false;
        }

        then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "Logar.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }
</script>
