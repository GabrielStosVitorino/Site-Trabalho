<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceLovin</title>
    <link rel="stylesheet" href="lovin.css">
    <link rel="icon" href="Fotos/Logo-2.ico">
</head>

<body class="bodya">
    <div class="abertura">
        <img src="Fotos/space/solo.png" data-speed="1" class="imagem" style="z-index: 1;">
        <img src="Fotos/space/terra.png" data-speed="5" class="imagem">
        <img src="Fotos/space/lua.png" data-speed="2" class="imagem">
        <img src="Fotos/space/galaxia.png" data-speed="3" class="imagem">
        <img src="Fotos/space/jupiter.png" data-speed="4" class="imagem">
        <img src="Fotos/space/mercurio.png" data-speed="-2" class="imagem">
        <img src="Fotos/space/meteoro.png" data-speed="4" class="imagem">
        <img src="Fotos/space/netuno.png" data-speed="-6" class="imagem">
        <img src="Fotos/space/urano.png" data-speed="-3" class="imagem">
        <img src="Fotos/space/venus.png" data-speed="-5" class="imagem">
        <h1 class="imagem" data-speed="2">spacelovin</h1>
        <br>
        <a href="SpaceLovin.html" class="imagem" data-speed="2">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Venha nos Conhecer
        </a>
    </div>
    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);

        function parallax(e) {
            this.querySelectorAll('.imagem').forEach(imagem => {
                const speed = imagem.getAttribute('data-speed')

                const x = (window.innerWidth - e.pageX * speed) / 100
                const y = (window.innerHeight - e.pageY * speed) / 100

                imagem.style.transform = `translateX(${x}px) translateY(${y}px)`
            })
        }
    </script>
</body>

</html>
